<li>
  <div class="d-flex align-items-start">
    <a
      href="/quests?path={{ node.path | urlencode }}"
      class="quest-link"
    >
      {{ node.name }}
    </a>
  </div>

  {% if node.children %}
    <ul class="list-unstyled ms-3">
      {% for child in node.children %}
        {% set node = child %}
        {% include "partials/quest_node.html" %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
