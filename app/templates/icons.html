{% extends "base.html" %}{% block content %}
<form><input name="q" value="{{ q }}"><input name="folder" value="{{ folder }}"><button>Filter</button></form>
<div class="row">
{% for icon in icons %}
<div class="col-2 text-center"><img src="{{ url_for('icons', path=icon.path) }}" style="width:64px"><br>{{ icon.name }}</div>
{% endfor %}
</div>
{% endblock %}
